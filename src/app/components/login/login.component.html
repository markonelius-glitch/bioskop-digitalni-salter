<div class="login-container">
    <h2>Prijavi se</h2>
    <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Unesite korisničko ime" #emailInput="ngModel" required/>
      <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">Email polje je obavezno!</div>
  
      <label for="password">Lozinka</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Unesite lozinku" #passwordInput="ngModel" required />
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">Lozinka je obavezna!</div>

      <button type="submit" [disabled]="loginForm.invalid">Prijavite se</button>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>

     <!-- Link za registraciju -->
     <div class="register-link">
        <p>Nemate nalog? <a routerLink="/register">Registrujte se</a></p>
      </div>
  </div>
